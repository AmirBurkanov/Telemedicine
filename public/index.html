<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Video Chat</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header>
  <div>WebRTC Чат</div>
  <div id="conn-status">offline</div>
</header>

<main>

  <!-- Панель выбора пользователя -->
  <div class="panel">
    <h3>Подключение</h3>
    <p>Выберите пользователя для вызова:</p>

    <select id="userSelect">
      <option value="">-- Загрузка... --</option>
    </select>

    <div class="controls">
      <button id="startCall">Позвонить</button>
      <button id="endCall">Завершить</button>
    </div>

    <div class="controls">
      <button id="toggleMic">Выкл/Вкл микрофон</button>
      <button id="toggleCam">Выкл/Вкл камеру</button>
    </div>
  </div>

  <!-- Видео -->
  <div class="panel">
    <h3>Видео</h3>

    <div class="video-panel">
      <div>
        <p>Вы</p>
        <video id="localVideo" autoplay playsinline muted></video>
      </div>

      <div>
        <p>Собеседник</p>
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
    </div>
  </div>

  <!-- Чат -->
  <div class="panel chat-panel">
    <h3>Чат</h3>

    <div id="chat-log" class="chat-log"></div>

    <form id="chat-form">
      <input id="chat-input" placeholder="Введите сообщение..." />
      <button type="submit">Отправить</button>
    </form>
  </div>

</main>

<footer>
  WebRTC Video Chat Demo
</footer>

<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>WebRTC Camera</title>

    <style>
        body {
            font-family: Arial;
            margin: 20px;
            background: #f0f0f0;
        }

        #videos {
            display: flex;
            gap: 20px;
        }

        video {
            width: 45%;
            background: #000;
            border-radius: 8px;
        }

        #users {
            margin-top: 20px;
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            max-width: 400px;
        }
    </style>
</head>

<body>

<h2>WebRTC Video Chat</h2>

<div>
    <strong>Your ID:</strong> <span id="myId"></span>
</div>

<h3>Available Users:</h3>
<ul id="users"></ul>

<div>
    <input id="targetId" placeholder="Enter target ID" style="width: 240px;">
    <button id="callBtn">Call</button>
</div>

<div>
    <button id="micBtn">Mute Mic</button>
    <button id="camBtn">Turn Off Camera</button>
</div>

<div id="videos">
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>
</body>
</html>
